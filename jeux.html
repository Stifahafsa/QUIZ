<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Quiz</title>
</head>
<body>
  <div class="container-1">
    <h3>Testez vos connaissances générales avec ces questions variées !</h3>
    <div id="score">Votre Score : </div>
    <div id="time">Temps ecoulé : </div>
    <div class="d-grid gap-2 col-4 mx-auto">
      <button id="nextButton" class="btn btn-light" type="button">Start</button>
    </div>
    <div id="question"></div>
    <div id="answers"></div>  
    <div id="result" style="display: none;">
      <h2>Le Quiz est terminé!</h2>
      <div id="scoreDisplay"></div>
      <div id="percentageDisplay"></div>
      <a href="index.html">Retour</a>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
